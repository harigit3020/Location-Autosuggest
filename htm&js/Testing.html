<!DOCTYPE html>
<html>

<head>
    <title>autosuggestuiwithoutmapHTML</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <style type='text/css'>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Helvetica, Arial, Sans-Serif
        }
    </style>
    <script type='text/javascript'
        src='https://www.bing.com/api/maps/mapcontrol?key=AmGYYu23Abpqd4GtkPhEPqUZq65EBzDmrMgUYBx_tdW3oKH4CH2TvZRcjRqbTMOV&callback=loadMapScenario'></script>
</head>

<body>
    <div id='searchBoxContainer'><input type='text' id='searchBox' /></div>

    <div id='myMap' style='width: 100vw; height: 100vh;'></div>
    <script type='text/javascript'>

        function loadMapScenario() {
            Microsoft.Maps.loadModule('Microsoft.Maps.AutoSuggest', {
                callback: () => {
                    var manager = new Microsoft.Maps.AutosuggestManager();
                    manager.attachAutosuggest('#searchBox', '#searchBoxContainer');
                }
            });

        }
    </script>

</body>

</html>
